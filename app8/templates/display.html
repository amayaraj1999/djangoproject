<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Place</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.Name}}</td>
            <td>{{user.Age}}</td>
            <td>{{user.Place}}</td>
            <td>{{user.Email}}</td>
            <td><a href="{% url 'app8:update' user.id %}">Update</a><a href="{% url 'app8:delete' user.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
